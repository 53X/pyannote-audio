task:
   name: pyannote.audio.embedding.approaches.SpeakerEmbeddingTripletLoss
   params:
      duration: 2.0
      per_label: 2
      per_fold: 4
      clamp: sigmoid
      sampling: all
      learning_rate: 0.01

feature_extraction:
   name: pyannote.audio.features.RawAudio
   params:
      sample_rate: 16000

architecture:
   name: pyannote.audio.models.PyanNet
   params:
      recurrent:
         unit: LSTM
         hidden_size: 16
         num_layers: 1
         bidirectional: False
      pooling: 
         method: average
      linear:
         hidden_size: [16]

optimizer:
   name: torch.optim.SGD
