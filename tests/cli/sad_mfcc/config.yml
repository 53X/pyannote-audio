task:
   name: pyannote.audio.labeling.tasks.SpeechActivityDetection
   params:
      duration: 2.0
      batch_size: 8
      learning_rate: 0.01

feature_extraction:
   name: pyannote.audio.features.LibrosaMFCC
   params:
      sample_rate: 16000

architecture:
   name: pyannote.audio.models.PyanNet
   params:
      sincnet:
         skip: True
      recurrent:
         unit: LSTM
         hidden_size: 16
         num_layers: 1
         bidirectional: True
      linear:
         hidden_size: [16]

optimizer:
   name: torch.optim.Adam

