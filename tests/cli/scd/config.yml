task:
   name: pyannote.audio.labeling.tasks.SpeakerChangeDetection
   params:
      duration: 2.0
      batch_size: 8
      collar: 0.1
      learning_rate: 0.01

feature_extraction:
   name: pyannote.audio.features.RawAudio
   params:
      sample_rate: 16000

architecture:
   name: pyannote.audio.models.PyanNet
   params:
      recurrent:
         unit: LSTM
         hidden_size: 16
         num_layers: 1
         bidirectional: True
      linear:
         hidden_size: [16]

optimizer:
   name: torch.optim.SGD
